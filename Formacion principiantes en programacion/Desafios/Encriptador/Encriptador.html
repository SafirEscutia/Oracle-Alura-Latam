<!DOCTYPE>
<html lang="es">
	<head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Encriptador</title>
    	<link rel="stylesheet" href="./estilo.css">
    	<link rel="icon" href="./assent/Logo.png">
	</head>
	<body>
		<header>
      		<div class="logo">
        		<img src="./assent/Logo.png" alt="Logo Alura" />
      		</div>
    	</header>
		<main class="container">
   	 		<div class="encriptador">
        		<textarea name="input" id="input" class="inputTexto" placeholder="Ingrese el texto aqui"></textarea>
        		<p class="info"><img src="./assent/exclamacion.png" alt="" style="width: 20px;"/>Solo letras minúsculas y sin acentos</p>
        		<div class="btnConjunto">
         			<button class="btn" id="btnEncriptar">Encriptar</button>
         			<button class="btn" id="btnDesencriptar">Desencriptar</button>
        		</div>
    		</div>
    		<div class="asideEncriptador"><!--derecha-->
        		<div class="asideDoll">
         			<img src="./assent/Muñeco.png" alt="Muñeco" class="imgdoll" />
         			<p class="asidep1">Ningún mensaje fue encontrado</p>
        			<p class="asidep2">Ingresa el texto que desees encriptar o desencriptar.</p><!--izquierda-->
        		</div>
        		<div class="asideDesencriptado d-none"><!--derecha-->
        			<div class="textoDesencriptado">
            			<p class="carta"></p>
         			</div>
        			<div class="btnConjunto">
            			<button class="btn btnCopiar" id="btnCopiar">Copiar</button>
        			</div>
        		</div>
    		</div>
    	</main>
        <!--Redes sociales-->
    	<footer>
    		<p aling="justufy">Creado por Safir Escutia para el sprint 01 del Curso 3 de Oracle - Alura: ONE</p><br>
    		<a href="https://github.com/SafirEscutia"><img class="github" src="./assent/github-ico.png"></a>
    		<a href="https://www.linkedin.com/in/safir-dara-escutia-nuñez-942504221/"><img class="linkedin" src="./assent/linkedin-ico.png"></a>
    	</footer>
		<!--JavaScript-->
    	<script src="./scripts.js"></script>
 	</body>
</html>
