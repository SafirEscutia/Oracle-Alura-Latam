<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./assent/css/reset.css" />
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/game.css" />
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <header>
                    <img src="./assent/img/Logo.png" alt="Logo" />
                </header>
            </div>
            <div class="card-body">
                <canvas></canvas>
                <div class="ingresar-letras" id="ingresar-letras"></div>
                <div class="grupo-lineas" id="grupo-lineas"></div>
                <div class="error-letras" id="error-letras"></div>
                <div class="teclado">
                    <button onclick="teclado_mobile('Q');">Q</button>
                    <button onclick="teclado_mobile('W');">W</button>
                    <button onclick="teclado_mobile('E');">E</button>
                    <button onclick="teclado_mobile('R');">R</button>
                    <button onclick="teclado_mobile('T');">T</button>
                    <button onclick="teclado_mobile('Y');">Y</button>
                    <button onclick="teclado_mobile('U');">U</button>
                    <button onclick="teclado_mobile('I');">I</button>
                    <button onclick="teclado_mobile('O');">O</button>
                    <button onclick="teclado_mobile('P');">P</button>
                </div>
                <div class="teclado">
                    <button onclick="teclado_mobile('A');">A</button>
                    <button onclick="teclado_mobile('S');">S</button>
                    <button onclick="teclado_mobile('D');">D</button>
                    <button onclick="teclado_mobile('F');">F</button>
                    <button onclick="teclado_mobile('G');">G</button>
                    <button onclick="teclado_mobile('H');">H</button>
                    <button onclick="teclado_mobile('J');">J</button>
                    <button onclick="teclado_mobile('K');">K</button>
                    <button onclick="teclado_mobile('L');">L</button>
                    <button onclick="teclado_mobile('Ñ');">Ñ</button>
                </div>
                <div class="teclado">
                    <button onclick="teclado_mobile('Z');">Z</button>
                    <button onclick="teclado_mobile('X');">X</button>
                    <button onclick="teclado_mobile('C');">C</button>
                    <button onclick="teclado_mobile('V');">V</button>
                    <button onclick="teclado_mobile('B');">B</button>
                    <button onclick="teclado_mobile('N');">N</button>
                    <button onclick="teclado_mobile('M');">M</button>
                    <button onclick="teclado_mobile('Ü');">Ü</button>
                </div>
                <div class="botones">
                    <div class="botones-body">
                        <button type="button" class="btn-nuevo-juego">
                            <p>Nuevo Juego</p>
                        </button>
                        <button type="button" class="btn-desistir">
                            <p>Desistir</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p aling="justufy">Creado por Safir Escutia para el sprint 02 del Curso 3 de Oracle - Alura: ONE</p><br>
        <a href="https://github.com/SafirEscutia"><img class="github" src="./assent/img/github-ico.png"></a>
        <a href="https://www.linkedin.com/in/safir-dara-escutia-nuñez-942504221/"><img class="linkedin" src="./assent/img/linkedin-ico.png"></a>
    </footer>
    <script src="./JS/game.js"></script>
    <script src="./JS/canvas.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
