<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1

    imprimir("While");

    while(){
        imprimir(5*multiplicador);
        multiplicador++;
    }

    imprimir("For");
    for(var mult = 1;mul <= 10;mul++){
        imprimir(5 * mul);
    }
</script>
