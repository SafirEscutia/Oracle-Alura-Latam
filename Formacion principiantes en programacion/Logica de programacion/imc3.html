<meta charset="UTF-8">
<h1>Programa calculo IMC</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function calcularIMC(peso, altura){
		return (peso / (altura * altura));
	}

	nombre = prompt("Informe su nombre")
	pesoInformado = prompt("Informe su peso")
	alturaInformado = prompt("Informe su altura")

	imcCalculado = calcularIMC(pesoInformado,alturaInformado)

	imprimir("El IMC de " + nombre + "es: " + imcCalculado);

	if(imcCalculado < 18.5){
		imprimir("IMC abajo de lo recomendado");
	}

	if(imcCalculado >= 18.5){
		if(imcCalculado < 25){
			imprimir("IMC esta dentro del intervalo normal");
		}
	}

	if(imcCalculado >= 25){
		if(imcCalculado > 30){
			imprimir("IMC conciderado como sobrepeso");
		}
	}

	if(imcCalculado > 30){
		imprimir("IMC conciderado como obecidad");
	}
	</script>
