<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for(var linea = 1;linea <= 3;linea++){
        for(var columna =1;columna <= 10;columna++){
            document.write("*");
        }
        saltarLinea();
    }
    saltarLinea();
    saltarLinea();

    imprimir("Fin");
</script>
