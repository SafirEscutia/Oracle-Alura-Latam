<meta charset="UTF-8">
<h1>Programa calcular puntos de un equipo de futbol</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}
	var numeroPenzado = Math.round(Math.random()*10);
	var numerLanzado = parseInt(prompt("Ingrese un numero entre 0 - 10"))
	
	if(numeroPenzado == numerLanzado){
		imprimir("Usted acert√≥1");
	}else{
		imprimir("Usted erro, el numero era: " + numeroPenzado);
	}
</script>
