<meta charset="UTF-8">
<h1>Programa calcular puntos de un equipo de futbol</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var empates = parseInt(prompt("Informe la cantidad de empates"));
	var puntosTotal = (victorias * 3)+ empates;

	if(puntosTotal > 28){
		imprimir("El quipo esta mejor que el año pasado");
	}

	if(puntosTotal < 28){
		imprimir("El quipo esta peor que el año pasado");
	}

	if(puntosTotal == 28){
		imprimir("El quipo esta igual que el año pasado");
	}
</script>
